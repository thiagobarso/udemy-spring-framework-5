<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Spring Framework Guru</title>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>Author's Firstname</th>
			<th>Author's Lastname</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.id}">007</td>
			<td th:text="${author.firstName}">John</td>
			<td th:text="${author.lastName}">Wick</td>
		</tr>
	</table>
</body>
</html>
